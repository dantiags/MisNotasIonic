<ion-view view-title='Mis Notas'>
    <ion-content ng-controller="ListCtrl" >
        <div class="list">
          <a href="/#/edit" class="item" ng-repeat="nota in notas">
              <h2>{{nota.titulo}}</h2>
              <p>{{nota.descripcion}}</p>
          </a>
        </div>
      </ion-content>
</ion-view>
